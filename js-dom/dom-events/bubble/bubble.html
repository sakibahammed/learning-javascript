<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event bubble vai</h2>
    <section id="section-container">
        <h4>Bubble vai list</h4>
        <ul id="list-container"> 
            <li class="item">Lorem, ipsum.</li>
                <li id="second-item" class="item">Dicta, est.</li>
                <li class="item">Animi, qui.</li>
                <li class="item">Neque, vero!</li>
                <li class="item">Iste, non?</li>
                <li class="item">Exercitationem, eius!</li>
        </ul>
    </section>



    <script>

        //li click
        document.getElementById('second-item').addEventListener('click',function(event){
            console.log('second item clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })

        // ul clicked
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('ul clicked');

        })

        //section clicked
        document.getElementById('section-container').addEventListener('click',function(){
            console.log('section clicked');

        })

    </script>
</body>
</html>
