<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-14 font-semibold">lets get some <span class="font-semibold text-purple-600">moneyy</span></h1>
   </header>

   <main class="w-3/4 mx-auto">

    <!-- balance and transaction -->

       <section class="mt-8">
           <div class="grid grid-cols-3 gap-4  text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-5xl">$ <span id="deposit-total" >00</span></h4>
            </div>
            <div class="bg-green-300 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-yellow-400 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-5xl">$ <span id="balance-total">1200</span></h4>
            </div>
           </div>
       </section>


       <!-- Deposit and withdraw -->

       <section class="mt-8">
           <div class="grid grid-cols-2 gap-4">
               <div class="bg-red-100 p-8 rounded gap-4">
                   <h3 class="text-3xl">
                       Please Deposit
                   </h3>
                   <div>
                    <input id="deposit-input" class="border block w-3/4  px-2 mb-4 border-gray-400 rounded" type="text" placeholder="$ amount u want to deposit ">
                    
                    <button id="deposit-button"  class="bg-yellow-600 px-4 py-2 rounded text-white font-bold text-center flex align-middle justify-center" type="submit">Deposit</button>
                   </div>
               </div>
               <div class="bg-purple-100 p-8 rounded gap-4">
                   <h3 class="text-3xl">
                       Please Withdraw
                   </h3>
                   <div>
                    <input id="withdraw-input" class="border block w-3/4  px-2 mb-4 border-gray-400 rounded" type="text" placeholder="$ amount u want to withdraw ">
                    
                    <button id="withdraw-button"  class="bg-yellow-600 px-4 py-2 rounded text-white font-bold text-center flex align-middle justify-center" type="submit">Withdraw</button>
                   </div>
               </div>
           </div>
       </section>
   </main>







   <script src="bank.js"></script>
</body>
</html>
