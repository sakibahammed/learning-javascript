<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind add -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <h1 class="text-5xl text-center mt-14 font-semibold">Welcome to my <span class="text-orange-600 font-bold">Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block w-3/4  px-2 mb-4 border-gray-400 rounded" type="text" placeholder="your email">
                <input id="user-password" class="border block w-3/4  px-2 mb-4 border-gray-400 rounded" type="password" name="" id=""placeholder="Your password">
                <button id="login-button"  class="bg-yellow-600 px-4 py-2 rounded text-white font-bold text-center flex align-middle justify-center" type="submit">Login</button>
            </div>
        </section>
    </main>





    <script src="app.js"></script>
</body>
</html>
